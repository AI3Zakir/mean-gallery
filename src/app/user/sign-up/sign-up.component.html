<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSignup()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="email" placeholder="Email"/>
      <mat-error *ngIf="form.get('email').invalid">Please enter valid Email</mat-error>
    </mat-form-field>
    <div formGroupName="passwords">
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password"/>
        <mat-error *ngIf="form.get('passwords').get('password').invalid">Please enter valid Password</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password" [errorStateMatcher]="parentErrorStateMatcher"/>
        <mat-error *ngIf="form.get('passwords').getError('mismatchedPasswords')">Passwords do not match</mat-error>
        <mat-error *ngIf="form.get('passwords').get('confirmPassword').invalid">Please enter valid Password</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput type="text" formControlName="firstName" placeholder="First Name"/>
      <mat-error *ngIf="form.get('firstName').invalid">Please enter valid First Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="lastName" placeholder="Last Name"/>
      <mat-error *ngIf="form.get('lastName').invalid">Please enter valid Last Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" placeholder="Birth Date" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('birthDate').invalid">Please enter valid Birth Date</mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </div>
  </form>
</mat-card>
