<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onPhotoSaved()" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="text" formControlName="title" placeholder="Post title"/>
    <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" color="primary" (click)="fileUpload.click()">Upload Image</button>
    <input type="file" #fileUpload (change)="onImageUpload($event)"/>
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title"/>
  </div>
  <mat-divider></mat-divider>
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit">Save Photo</button>
    <button mat-raised-button color="accent" (click)="onCloseDialog()" class="layout-align-end-star">Cancel</button>
  </div>
</form>
