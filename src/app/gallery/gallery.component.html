<button
  mat-fab
  class="gallery-fab"
  color="primary"
  matTooltip="Add New Album"
  [matTooltipPosition]="'above'">
  <mat-icon aria-label="Add New Album">
    photo_album
  </mat-icon>
</button>
<button
  mat-fab
  class="image-fab"
  color="accent"
  matTooltip="Upload Photo"
  [matTooltipPosition]="'above'"
  (click)="openUploadPhotoDialog()">
  <mat-icon aria-label="Upload Photo">
    photo
  </mat-icon>
</button>
