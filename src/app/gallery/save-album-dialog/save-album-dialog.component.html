<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onPhotoSaved()" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="text" formControlName="title" placeholder="Post title"/>
    <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
  </mat-form-field>
  <mat-divider></mat-divider>
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit">Save Album</button>
    <button mat-raised-button color="accent" (click)="onCloseDialog()" class="layout-align-end-star">Cancel</button>
  </div>
</form>
